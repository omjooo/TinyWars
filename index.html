<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script egret="lib" src="libs/plugins/bmob-min.js" src-release="libs/plugins/bmob-min.js"></script>
    <script egret="lib" src="libs/user/user_util.js" src-release="libs/user/user_util.js"></script>
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/common/Const.js"></script>
	<script egret="game" src="bin-debug/common/events/EventManager.js"></script>
	<script egret="game" src="bin-debug/common/events/EventName.js"></script>
	<script egret="game" src="bin-debug/common/i18n/Lang.js"></script>
	<script egret="game" src="bin-debug/common/net/IClient.js"></script>
	<script egret="game" src="bin-debug/common/net/Net.js"></script>
	<script egret="game" src="bin-debug/common/net/http/HttpClient.js"></script>
	<script egret="game" src="bin-debug/common/net/module/UserNet.js"></script>
	<script egret="game" src="bin-debug/common/net/websocket/WebSocketClient.js"></script>
	<script egret="game" src="bin-debug/common/player/Player.js"></script>
	<script egret="game" src="bin-debug/common/player/UserVo.js"></script>
	<script egret="game" src="bin-debug/common/player/enum/BuildingType.js"></script>
	<script egret="game" src="bin-debug/common/player/enum/ConstName.js"></script>
	<script egret="game" src="bin-debug/common/player/enum/ResType.js"></script>
	<script egret="game" src="bin-debug/common/scenes/SceneBase.js"></script>
	<script egret="game" src="bin-debug/common/scenes/SceneManager.js"></script>
	<script egret="game" src="bin-debug/common/ui/GameLayerManager.js"></script>
	<script egret="game" src="bin-debug/common/ui/PanelBase.js"></script>
	<script egret="game" src="bin-debug/common/ui/PanelName.js"></script>
	<script egret="game" src="bin-debug/common/ui/UIManager.js"></script>
	<script egret="game" src="bin-debug/common/ui/loading/NetLoading.js"></script>
	<script egret="game" src="bin-debug/common/ui/loading/PanelLoading.js"></script>
	<script egret="game" src="bin-debug/common/ui/loading/PreLoading.js"></script>
	<script egret="game" src="bin-debug/common/ui/loading/SceneLoading.js"></script>
	<script egret="game" src="bin-debug/common/ui/tab/ISimpleTabItem.js"></script>
	<script egret="game" src="bin-debug/common/ui/tab/SimpleTab.js"></script>
	<script egret="game" src="bin-debug/common/utils/DateTimer.js"></script>
	<script egret="game" src="bin-debug/common/utils/preload/PreLoadQueue.js"></script>
	<script egret="game" src="bin-debug/common/utils/preload/ResQueueNode.js"></script>
	<script egret="game" src="bin-debug/game/scenes/login/LoginScene.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/MainScene.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/common/button/MenuTabButton.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/common/item/ResItemBase.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/common/item/FirstResItem.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/common/item/SecondResItem.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/common/item/ThirdResItem.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/common/scene/Landscape.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/common/scene/LandscapePart.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/panel/SlidePanelBase.js"></script>
	<script egret="game" src="bin-debug/game/scenes/main/panel/res/ClickResPanel.js"></script>
	<script egret="game" src="bin-debug/utils/HashMap.js"></script>
	<script egret="game" src="bin-debug/utils/UIUtils.js"></script>
	<script egret="game" src="bin-debug/utils/Util.js"></script>
	<script egret="game" src="bin-debug/utils/md5.js"></script>
	<!--game_files_end-->
</head>
<body>

<div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
     data-entry-class="Main"
     data-orientation="portrait"
     data-scale-mode="showAll"
     data-frame-rate="30"
     data-content-width="640"
     data-content-height="960"
     data-show-paint-rect="false"
     data-multi-fingered="2"
     data-show-fps="false" data-show-log="false"
     data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
</div>
<script>
    egret.runEgret();
</script>
</body>
</html>
